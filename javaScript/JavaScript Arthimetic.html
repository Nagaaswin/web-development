<!DOCTYPE html>
<html>
<body>

<h1 style="text-align: center;">Arthmetic Operator</h1>
<p>A typical arithmetic operation takes two numbers (or expressions) and produces a new number.</p>

<p id="demo"></p>
<h2>The ** Operator</h2>

<p id="expo"></p>

<h2>Math.pow()</h2>

<p id="pow"></p>
<script>
var a = 3;
var x = (100 + 50) * a;
document.getElementById("demo").innerHTML = x;
var x = 5;
document.getElementById("expo").innerHTML = x ** 2;
var x = 5;
document.getElementById("pow").innerHTML = Math.pow(x,2);
</script>

</body>
</html>
