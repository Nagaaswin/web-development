<app-header (selectedHeader)="assignSelectedHeader($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedHeader === 'recipes'"></app-recipes>
      <app-shopping-list
        *ngIf="selectedHeader === 'shopping'"
      ></app-shopping-list>
    </div>
  </div>
</div>
