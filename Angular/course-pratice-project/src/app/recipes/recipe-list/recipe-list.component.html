<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipes</button>
  </div>
</div>
<div class="row">
  <hr />
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      [id]="recipe.id"
    ></app-recipe-item>
  </div>
</div>
