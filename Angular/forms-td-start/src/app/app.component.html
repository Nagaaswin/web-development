<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <div id="user-data" ngModelGroup="userObject" #userdata="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="Username"
              required
            />
          </div>
          <button class="btn btn-default" type="button">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              email
              required
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter valid Email ID!</span
            >
          </div>
        </div>
        <p class="help-block" *ngIf="!userdata.valid && userdata.touched">
          User data is invalid!!
        </p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            ngModel
            name="secret"
            [ngModel]="'pet'"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="answer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
          ></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              required
              ngModel
              [value]="gender"
            />
            {{ gender }}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!formData.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="formSubmitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.userName }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Secret Question: {{ user.secertQuestion }}</p>
      <p>Answer: {{ user.Answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
</div>
