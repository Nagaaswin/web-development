<!doctype html>
<html>
<head>
<link rel="stylesheet" href="HTML tables.css">
</head>
<body>
<h1> THIS IS A HTML TABLE CREATION EXAMPLE</H1>
<table>
  <caption>
  Table without styles
  </caption>
  <tr>
    <th>FIRST NAME</th>
    <TH>LAST NAME</TH>
    <TH>AGE</TH>
  </tr>
  <tr>
    <TD>Nagaaswin</td>
    <td>S</td>
    <td>20</td>
  </tr>
  <tr>
    <TD>Keerthi</td>
    <td>RAJA</td>
    <td>18</td>
  </tr>
  <tr>
    <TD>UMA</td>
    <td>S</td>
    <td>45</td>
  </tr>
  <tr>
    <TD>Shanmuga</td>
    <td>Sundaram</td>
    <td>54</td>
  </tr>
</table>
<table id="t01">
  <caption>
  Table with styles
  </caption>
  <tr>
    <th>FIRST NAME</th>
    <TH>LAST NAME</TH>
    <TH>AGE</TH>
  </tr>
  <tr>
    <TD>Nagaaswin</td>
    <td>S</td>
    <td>20</td>
  </tr>
  <tr>
    <TD>Keerthi</td>
    <td>RAJA</td>
    <td>18</td>
  </tr>
  <tr>
    <TD>UMA</td>
    <td>S</td>
    <td>45</td>
  </tr>
  <tr>
    <TD>Shanmuga</td>
    <td>Sundaram</td>
    <td>54</td>
  </tr>
</table>
</body>
</html>
