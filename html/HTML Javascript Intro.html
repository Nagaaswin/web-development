<!doctype html>
<html>
<body>
<script>
function light(sw){
var pic;
if(sw==0)
{
pic="bulbOff.png"}
else
{
pic="bulbOn.png"}
document.getElementById("demo").src=pic;
}
</script>

<img id="demo" src="bulbOff.png" width="100" height="180">
<p>
<button type="button" onclick="light(1)">Light ON</button>
<button type="button" onclick="light(0)">Light OFF</button>
</p>
</body>
</html>
